<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/css/screen.css" rel="stylesheet" />
    <title>Tic Tac Toe in JavaScript with p5.js</title>
  </head>
  <body>
    <h1 id="alert">Tic Tac Toe</h1>
    <p id="score">Spieler A 0 : 0 Spieler B</p>
    <button
      class="btn"
      id="inviteLink"
      style="background-color: teal;"
      onclick="inviteLink()"
    >
      Einladungslink kopieren
    </button>
    <button
      class="btn"
      style="background-color: yellowgreen;"
      id="resetGame"
      onclick="resetGame()"
    >
      Neues Spiel starten
    </button>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>

    <script src="index.js"></script>
    <script src="game.js"></script>

    <script
      src="https://cdn.socket.io/3.1.1/socket.io.min.js"
      integrity="sha384-
    gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
      crossorigin="anonymous"
    ></script>
    <script src="game.js"></script>
  </body>
</html>
